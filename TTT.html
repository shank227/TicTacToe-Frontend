<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="TTT.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <h6>by Shashank Bakshi</h6>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
        <button class="game_operations" id="iamX">Start as X</button>
        <button class="game_operations" id="reset_button">Reset Button</button>
        <button class="game_operations" id="iamO">Start as 0</button>
    </main>
    <script src="TTT.js"></script>
  </body>
</html>
